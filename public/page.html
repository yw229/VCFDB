<script type="text/javascript">




$(function() {
	var display_samplesheet = function(csv, laneOpts, idxOpts, controlOpts, recipeOpts, sampleOpts) {
	var columnDefs = [
		{"key": "ColumnA", "label": "Column A"}
		,{"key": "ColumnB", "label": "Column B"}
		,{"key": "ColumnC", "label": "Column C"}
		,{"key": "ColumnD", "label": "Column D"}
	];

	var table = DataTable.reader({data: csv, head: true});
	table.render("#tablemain", {"columns": columnDefs});
};

	var csv = [
		{"ColumnA": 11, "ColumnB": 12, "ColumnC": 13, "ColumnD": 14}
		,{"ColumnA": 21, "ColumnB": 22, "ColumnC": 23, "ColumnD": 24}
		,{"ColumnA": 31, "ColumnB": 32, "ColumnC": 33, "ColumnD": 34}
		,{"ColumnA": 41, "ColumnB": 42, "ColumnC": 43, "ColumnD": 44}
	];

	var csv = "ColumnA,ColumnB,ColumnC,ColumnD\n11,12,13,14\n21,22,23,24\n31,32,33,34\n41,42,43,44\n";

	display_samplesheet(csv);

	return false;
});
